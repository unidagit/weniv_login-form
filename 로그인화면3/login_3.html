<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>login3</title>
</head>
<body>
    <article class="cont-login">
        <header class="cont-head">
            <h2 class="blind">위니브로그인폼</h2>
            <span class="txt-login-join">로그인 또는 회원가입</span>
            <img class="img-x" src="img/close.png" alt="창닫기">
        </header>
        <form class="cont-main">
            <p class="txt-head">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <input class="input-id" type="text" name="id" placeholder="아이디">
            <input class="input-pw" type="password" name="password" placeholder="비밀번호">
            <input type="checkbox" id="check" name="check" >
            <label class="check-text" for="check"><em></em>로그인 상태 유지</label>
            <a class="link-login" href="#none">로그인</a>
            <div class="link-join-find">
                <a class="link-join" href="#none">회원가입</a>
                <a class="link-find" href="#none">아이디/비밀번호 찾기</a>
            </div>
            <p class="txt-or">또는</p>
            <ul>
                <li class="btn-google">
                    <a class="login-google" href="">
                        구글 계정으로 로그인
                    </a>
                </li>
                <li class="btn-facebook">
                    <a class="login-facebook" href="">
                        페이스북 계정으로 로그인
                    </a>
                </li>
                <li class="btn-naver">
                    <a class="login-naver" href="">
                        네이버 계정으로 로그인
                    </a>
                </li>
                <li class="btn-kakao">
                    <a class="login-kakao" href="">
                        카카오톡 계정으로 로그인
                    </a>
                </li>
            </ul>
        </form>
    </article>
</body>
</html>
